<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cineujap</title>
</head>
<body>
    <nav>
        <div class="logo">CINE UJAPISTA</div>
        <ul>
            <li class="right">LINK1</li>
            <li class="right">LINK2</li>
            <li class="right">XXX</li>
        </ul>
    </nav>

    <main>
        <div class="butacas"></div>
        <div class="infoButacas">
            <div class="seleccion"></div>
            <div class="infoConsumidor">
                <form>
                    <div class="omrs-input-group">
                        <label class="omrs-input-underlined">
                          <input id="nombre" required>
                          <span class="omrs-input-label">Nombre:</span>
                        <img src="assets\elpadrino.svg" alt="elpadrino">
                        </label>
                    </div>
                    <div class="omrs-input-group">
                        <label class="omrs-input-underlined">
                          <input id="cedula" required>
                          <span class="omrs-input-label">Cedula:</span>
                        <img src="assets\heisenberg (1).svg" alt="heisenberg">
                        </label>
                    </div>
                    <div class="omrs-input-group">
                        <label class="omrs-input-underlined">
                          <input id="telefono" required>
                          <span class="omrs-input-label">Telefono:</span>
                          <img src="assets\terminator (1).svg" alt="terminator">
                        </label>
                    </div>
                </form>
                <button class="btn comprar">Comprar</button>
            </div>
        </div>
    </main>
    <div class="info">
        <img src="assets\samuel-svg.svg.svg" alt="samuel">
        <span class="frase">VAS A IR A VER LA PELICULA O NO MOTHERF*CKER!?</span>
        <div class="compra">
            <h1>CINEUJAP</h1>
            <div>62PQ+H24, Arterial 5, San Diego 2006, Carabobo<br>Factura de compra<br>
                <span id="facturaNombre">Nombre: </span><br>
                <span id="facturaCedula">Cedula: </span><br>
                <span id="facturaTlf">Telefono: </span><br>
                <span id="facturaAsientos">Asientos: </span>
                <br>
                <img id="codeqr" src="assets\qrcode-generated.png" alt="codigo qr">
                <span>Escanea este codigo qr en tu movil y muestralo al senor de la sala</span>
            </div>
            </div>
    </div>
</body>
</html>
<script src="script.js"></script>
